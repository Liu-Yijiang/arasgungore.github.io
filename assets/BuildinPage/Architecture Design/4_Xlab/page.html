<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- 引入你的CSS文件 -->
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      color: #fff;
      margin: 0;
      background: #010e1b; /* 背景颜色保持一致 */
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      color: #12d640;
    }

    h1 {
      font-family: "Poppins", sans-serif;
      font-size: 48px;
      margin-bottom: 20px;
      color: #469DFF; /* 标题颜色 */
    }

    p.description {
      font-size: 20px;
      line-height: 1.8;
      color: #dee2e6; /* 描述文字颜色 */
      margin-bottom: 40px;
      text-align: left;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-container img {
      width: 100%; /* 图片宽度占满屏幕 */
      height: auto; /* 保持比例 */
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 标题 -->
    <h1>The new Urban Village</h1>

    <!-- 描述文字 -->
    <p class="description">
      Chasing pigs in the city.<br><br>
      Date: 2022.06-2022.09<br>
      Co-worker: Kaidi Liu<br>
      My-role: Concept + Design(70%) + Drawing(60%)<br>
    </p>

    <!-- 图片部分 -->
    <div class="image-container">
      <img src="1.jpg" alt="Project Image 1">
      <img src="2.jpg" alt="Project Image 2">
      <img src="3.jpg" alt="Project Image 3">
    </div>
  </div>
</body>
</html>
